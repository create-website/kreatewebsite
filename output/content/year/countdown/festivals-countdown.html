<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Live countdown timers for multiple festivals including Diwali, Chinese New Year, Christmas, and Thanksgiving. See how much time is left for your favorite holidays.">
    <meta name="keywords" content="festival countdown, holiday timer, diwali countdown, christmas countdown, chinese new year countdown, thanksgiving countdown">
    <title>Multi-Festival Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background-color: #f0f2f5;
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .timer-box {
            background-color: rgba(0,0,0,0.03);
        }

        /* --- Star Animation --- */
        .star-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            width: 15px;
            height: 15px;
            opacity: 0.8;
            animation: fall linear infinite;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="star-container">
        <!-- Star elements will be generated here by JS -->
    </div>

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8 md:mb-12">
            <h1 class="font-playfair text-4xl md:text-6xl font-bold text-gray-800">Festival Countdown</h1>
            <p class="text-gray-500 mt-2">Counting down the days to celebration!</p>
            <div class="mt-4 border-t border-gray-200 pt-4 text-gray-600 text-sm max-w-sm mx-auto">
                <p id="current-time">Loading current time...</p>
                <p id="timezone" class="mt-1">Detecting your timezone...</p>
            </div>
        </header>

        <main id="festivals-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6 md:gap-8">
            <!-- Festival cards will be inserted here by JS -->
        </main>
    </div>

    <script>
        const festivalsGrid = document.getElementById('festivals-grid');
        const currentTimeEl = document.getElementById('current-time');
        const timezoneEl = document.getElementById('timezone');
        const starContainer = document.querySelector('.star-container');

        // --- Festival Data and Date Calculations ---

        function getThanksgiving(year) {
            // Thanksgiving is the 4th Thursday of November
            const date = new Date(year, 10, 1); // Nov 1st
            const dayOfWeek = date.getDay(); // 0=Sun, 1=Mon, ..., 4=Thu, ...
            const dayOfMonthOfFirstThursday = (4 - dayOfWeek + 7) % 7 + 1;
            const thanksgivingDay = dayOfMonthOfFirstThursday + 21; // Add 3 weeks
            return new Date(year, 10, thanksgivingDay);
        }

        const festivals = [
            { name: 'Diwali', date: '2025-10-21T00:00:00', color: 'bg-orange-400' },
            { name: 'Thanksgiving', date: getThanksgiving(2025), color: 'bg-yellow-600' },
            { name: 'Christmas', date: '2025-12-25T00:00:00', color: 'bg-red-500' },
            { name: 'Chinese New Year', date: '2026-02-17T00:00:00', color: 'bg-rose-500' }
        ];

        // --- UI Generation ---
        
        festivals.forEach(festival => {
            // Use a regular expression to replace all spaces globally (/ /g)
            const festivalId = festival.name.toLowerCase().replace(/ /g, '-');
            const cardHTML = `
                <div id="card-${festivalId}" class="card rounded-2xl shadow-lg p-6 text-center">
                    <h2 class="font-playfair text-3xl font-bold mb-4" style="color: ${festival.color.replace('bg-','').split('-')[0]}">${festival.name}</h2>
                    <div id="countdown-${festivalId}" class="grid grid-cols-4 gap-3 text-center">
                        <div class="timer-box p-3 rounded-lg"><div class="days text-3xl font-semibold">00</div><div class="text-xs text-gray-500">Days</div></div>
                        <div class="timer-box p-3 rounded-lg"><div class="hours text-3xl font-semibold">00</div><div class="text-xs text-gray-500">Hours</div></div>
                        <div class="timer-box p-3 rounded-lg"><div class="minutes text-3xl font-semibold">00</div><div class="text-xs text-gray-500">Minutes</div></div>
                        <div class="timer-box p-3 rounded-lg"><div class="seconds text-3xl font-semibold">00</div><div class="text-xs text-gray-500">Seconds</div></div>
                    </div>
                    <div id="message-${festivalId}" class="hidden mt-4 text-2xl font-semibold animate-pulse" style="color: ${festival.color.replace('bg-','').split('-')[0]}">
                        Happy ${festival.name}!
                    </div>
                </div>
            `;
            festivalsGrid.innerHTML += cardHTML;
        });
        
        function updateAllCountdowns() {
            const now = new Date();
            currentTimeEl.textContent = `Current Time: ${now.toLocaleString()}`;

            festivals.forEach(festival => {
                const festivalId = festival.name.toLowerCase().replace(/ /g, '-');
                let targetDate = new Date(festival.date);
                const currentYear = now.getFullYear();

                // If festival date has passed, set for next year
                if (targetDate < now) {
                    if (festival.name === 'Thanksgiving') {
                        targetDate = getThanksgiving(currentYear + 1);
                    } else {
                        // For fixed-date or specific date festivals, check if we need to advance the year
                        const tempTarget = new Date(festival.date);
                        tempTarget.setFullYear(currentYear);
                        if (tempTarget < now) {
                           targetDate.setFullYear(currentYear + 1);
                        } else {
                           targetDate.setFullYear(currentYear);
                        }
                    }
                }

                const totalSeconds = (targetDate - now) / 1000;
                const card = document.getElementById(`card-${festivalId}`);
                
                // Add a check to ensure the card element exists before proceeding
                if (!card) {
                    console.error(`Could not find card element for festival: ${festival.name}`);
                    return; // Skip this festival if its card isn't found
                }

                const countdownEl = card.querySelector(`#countdown-${festivalId}`);
                const messageEl = card.querySelector(`#message-${festivalId}`);

                if (totalSeconds <= 0 && totalSeconds > -86400) { // On the day of the festival
                    countdownEl.classList.add('hidden');
                    messageEl.classList.remove('hidden');
                } else if (totalSeconds > 0) {
                    messageEl.classList.add('hidden');
                    countdownEl.classList.remove('hidden');
                    const days = Math.floor(totalSeconds / 3600 / 24);
                    const hours = Math.floor(totalSeconds / 3600) % 24;
                    const minutes = Math.floor(totalSeconds / 60) % 60;
                    const seconds = Math.floor(totalSeconds) % 60;
                    
                    countdownEl.querySelector('.days').textContent = formatTime(days);
                    countdownEl.querySelector('.hours').textContent = formatTime(hours);
                    countdownEl.querySelector('.minutes').textContent = formatTime(minutes);
                    countdownEl.querySelector('.seconds').textContent = formatTime(seconds);
                } else {
                    // Hide both if the festival is long past
                     countdownEl.classList.add('hidden');
                     messageEl.classList.add('hidden');
                }
            });
        }
        
        function formatTime(time) {
            return time < 10 ? `0${time}` : time;
        }

        function createStars() {
            const colors = ['#FFD700', '#FF4136', '#0074D9', '#2ECC40', '#B10DC9', '#FF851B', '#F012BE'];
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${Math.random() * 5 + 5}s`; // 5 to 10 seconds
                star.style.animationDelay = `${Math.random() * 5}s`;
                star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                const size = `${Math.random() * 10 + 8}px`;
                star.style.width = size;
                star.style.height = size;
                star.style.opacity = Math.random() * 0.5 + 0.5;
                starContainer.appendChild(star);
            }
        }
        
        // Initial setup and updates
        const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        timezoneEl.textContent = `Your Timezone: ${userTimezone.replace('_', ' ')}`;
        
        updateAllCountdowns();
        createStars();
        setInterval(updateAllCountdowns, 1000);
    </script>
</body>
</html>
