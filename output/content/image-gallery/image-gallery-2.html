<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Festival Photo Gallery</title>

  <!-- Lightbox2 CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #fffaf5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }

    .filters {
      text-align: center;
      margin-bottom: 30px;
    }

    .filters button {
      background: #f6f1eb;
      border: 1px solid #ccc;
      color: #444;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      transition: all 0.3s ease;
    }

    .filters button.active,
    .filters button:hover {
      background: #ffcc80;
      color: #222;
      border-color: #f39c12;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery a {
      display: block;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery a:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <h1>✨ Indian Festival Photo Gallery ✨</h1>

  <!-- Filter buttons -->
  <div class="filters">
    <button class="active" onclick="filterImages('all')">All</button>
    <button onclick="filterImages('diwali')">Diwali</button>
    <button onclick="filterImages('holi')">Holi</button>
    <button onclick="filterImages('ganesh')">Ganesh Chaturthi</button>
  </div>

  <!-- Image Gallery -->
  <div id="gallery" class="gallery"></div>

  <!-- Lightbox2 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

  <script>
    // Define your images by category
    const images = [
      {
        url: "https://storage.googleapis.com/imagesg/festivals/rangoli/diwali-rangoli-flower-4-1.jpeg",
        category: "diwali",
      },
      {
        url: "https://storage.googleapis.com/imagesg/festivals/rangoli/diwali-rangoli-flower-4-2.jpeg",
        category: "diwali",
      },
      {
        url: "https://storage.googleapis.com/imagesg/festivals/holi/holi-colors-1.jpeg",
        category: "holi",
      },
      {
        url: "https://storage.googleapis.com/imagesg/festivals/holi/holi-festival-2.jpeg",
        category: "holi",
      },
      {
        url: "https://storage.googleapis.com/imagesg/festivals/ganesh/ganesh-idol-1.jpeg",
        category: "ganesh",
      },
      {
        url: "https://storage.googleapis.com/imagesg/festivals/ganesh/ganesh-idol-2.jpeg",
        category: "ganesh",
      },
    ];

    const gallery = document.getElementById("gallery");

    // Function to render images by category
    function renderGallery(category = "all") {
      gallery.innerHTML = "";
      const filtered =
        category === "all"
          ? images
          : images.filter((img) => img.category === category);

      filtered.forEach((item, index) => {
        const link = document.createElement("a");
        link.href = item.url;
        link.setAttribute("data-lightbox", "festivals");
        link.setAttribute("data-title", `${item.category.toUpperCase()} ${index + 1}`);

        const img = document.createElement("img");
        img.src = item.url;
        img.loading = "lazy"; // <-- Lazy loading
        img.alt = `${item.category} ${index + 1}`;

        link.appendChild(img);
        gallery.appendChild(link);
      });
    }

    // Filter buttons logic
    function filterImages(category) {
      document.querySelectorAll(".filters button").forEach((btn) => {
        btn.classList.remove("active");
      });
      event.target.classList.add("active");
      renderGallery(category);
    }

    // Initial render
    renderGallery();
  </script>
</body>
</html>
