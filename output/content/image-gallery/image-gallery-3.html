<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Festival Photo Gallery</title>

  <!-- Lightbox2 CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #fffaf5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }

    .controls {
      text-align: center;
      margin-bottom: 30px;
    }

    .filters button {
      background: #f6f1eb;
      border: 1px solid #ccc;
      color: #444;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      transition: all 0.3s ease;
    }

    .filters button.active,
    .filters button:hover {
      background: #ffcc80;
      color: #222;
      border-color: #f39c12;
    }

    .search-box input {
      padding: 8px 12px;
      width: 240px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 14px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery a {
      display: block;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery a:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border: none;
    }

    .no-results {
      text-align: center;
      color: #999;
      margin-top: 40px;
      font-size: 1.1rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }
      .search-box input {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <h1>‚ú® Indian Festival Photo Gallery ‚ú®</h1>

  <!-- Filters + Search -->
  <div class="controls">
    <div class="filters">
      <button class="active" onclick="filterImages('all')">All</button>
      <button onclick="filterImages('diwali')">Diwali</button>
      <button onclick="filterImages('holi')">Holi</button>
      <button onclick="filterImages('ganesh')">Ganesh Chaturthi</button>
    </div>

    <div class="search-box">
      <input
        type="text"
        id="searchInput"
        placeholder="Search (e.g. flower, idol, color)"
        oninput="applySearchFilter()"
      />
    </div>
  </div>

  <!-- Image Gallery -->
  <div id="gallery" class="gallery"></div>
  <div id="noResults" class="no-results" style="display:none;">No images found.</div>

  <!-- Lightbox2 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

  <script>
    // üé® Image data: URL + category + keywords for search
    const images = [
      {
        url: "https://storage.googleapis.com/imagesg/festivals/rangoli/diwali-rangoli-flower-4-1.jpeg",
        category: "diwali",
        keywords: "flower rangoli bright",
      },
      {
        url: "https://storage.googleapis.com/imagesg/festivals/rangoli/diwali-rangoli-flower-4-2.jpeg",
        category: "diwali",
        keywords: "flower rangoli light",
      },
      {
        url: "https://storage.googleapis.com/imagesg/festivals/rangoli/diwali-rangoli-flower-4-3.jpeg",
        category: "diwali",
        keywords: "flower rangoli light",
      },
      {
        url: "https://storage.googleapis.com/imagesg/festivals/rangoli/diwali-rangoli-flower-4-4.jpeg",
        category: "diwali",
        keywords: "flower rangoli light",
      },
      {
        url: "https://storage.googleapis.com/imagesg/festivals/rangoli/diwali-rangoli-mandala-7-1.jpeg",
        category: "diwali",
        keywords: "Diwali Rangoli Mandala Style",
      },    
      {
        url: "https://storage.googleapis.com/imagesg/festivals/rangoli/diwali-rangoli-mandala-7-2.jpeg",
        category: "diwali",
        keywords: "Diwali Rangoli Mandala Style",
      },     
    {
        url: "https://storage.googleapis.com/imagesg/festivals/rangoli/diwali-rangoli-mandala-7-3.jpeg",
        category: "diwali",
        keywords: "Diwali Rangoli Mandala Style 3",
      },  
      {
        url: "https://storage.googleapis.com/imagesg/festivals/rangoli/diwali-rangoli-mandala-7-4.jpeg",
        category: "diwali",
        keywords: "Diwali Rangoli Mandala Style 4",
      },  
      
      {
        url: "https://storage.googleapis.com/imagesg/festivals/holi/holi-colors-1.jpeg",
        category: "holi",
        keywords: "color powder festival",
      },
      {
        url: "https://storage.googleapis.com/imagesg/festivals/holi/holi-festival-2.jpeg",
        category: "holi",
        keywords: "colors celebration",
      },
      {
        url: "https://storage.googleapis.com/imagesg/festivals/ganesh/ganesh-idol-1.jpeg",
        category: "ganesh",
        keywords: "idol ganesh statue",
      },
      {
        url: "https://storage.googleapis.com/imagesg/festivals/ganesh/ganesh-idol-2.jpeg",
        category: "ganesh",
        keywords: "ganesha idol flower",
      },
    ];

    let currentCategory = "all";

    const gallery = document.getElementById("gallery");
    const noResults = document.getElementById("noResults");
    const searchInput = document.getElementById("searchInput");

    // üéØ Render images dynamically
    function renderGallery() {
      gallery.innerHTML = "";
      const searchTerm = searchInput.value.toLowerCase().trim();

      const filtered = images.filter((img) => {
        const matchCategory =
          currentCategory === "all" || img.category === currentCategory;
        const matchSearch =
          !searchTerm ||
          img.keywords.toLowerCase().includes(searchTerm) ||
          img.category.toLowerCase().includes(searchTerm);
        return matchCategory && matchSearch;
      });

      if (filtered.length === 0) {
        noResults.style.display = "block";
      } else {
        noResults.style.display = "none";
      }

      filtered.forEach((item, index) => {
        const link = document.createElement("a");
        link.href = item.url;
        link.setAttribute("data-lightbox", "festivals");
        link.setAttribute(
          "data-title",
          `${item.category.toUpperCase()} - ${item.keywords}`
        );

        const img = document.createElement("img");
        img.src = item.url;
        img.loading = "lazy"; // ‚úÖ Lazy load
        img.alt = `${item.category} ${index + 1}`;

        link.appendChild(img);
        gallery.appendChild(link);
      });
    }

    // üü† Category Filter
    function filterImages(category) {
      currentCategory = category;
      document.querySelectorAll(".filters button").forEach((btn) => {
        btn.classList.remove("active");
      });
      event.target.classList.add("active");
      renderGallery();
    }

    // üîç Search Filter
    function applySearchFilter() {
      renderGallery();
    }

    // Initial render
    renderGallery();
  </script>
</body>
</html>
