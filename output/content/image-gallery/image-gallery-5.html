<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Festival Photo Gallery</title>

  <!-- Lightbox2 CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #fffaf5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }

    .controls {
      text-align: center;
      margin-bottom: 30px;
    }

    .filters button {
      background: #f6f1eb;
      border: 1px solid #ccc;
      color: #444;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      transition: all 0.3s ease;
    }

    .filters button.active,
    .filters button:hover {
      background: #ffcc80;
      color: #222;
      border-color: #f39c12;
    }

    .search-box input {
      padding: 8px 12px;
      width: 240px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 14px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery a {
      display: block;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery a:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border: none;
    }

    .no-results {
      text-align: center;
      color: #999;
      margin-top: 40px;
      font-size: 1.1rem;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #555;
      font-style: italic;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }
      .search-box input {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <h1>✨ Indian Festival Photo Gallery ✨</h1>

  <!-- Filters + Search -->
  <div class="controls">
    <div class="filters">
      <button class="active" onclick="filterImages('all')">All</button>
      <button onclick="filterImages('diwali')">Diwali</button>
      <button onclick="filterImages('holi')">Holi</button>
      <button onclick="filterImages('ganesh')">Ganesh Chaturthi</button>
    </div>

    <div class="search-box">
      <input
        type="text"
        id="searchInput"
        placeholder="Search (e.g. flower, idol, color)"
        oninput="applySearchFilter()"
      />
    </div>
  </div>

  <!-- Image Gallery -->
  <div id="gallery" class="gallery"></div>
  <div id="noResults" class="no-results" style="display:none;">No images found.</div>
  <div id="loading" class="loading">Loading images...</div>

  <!-- Lightbox2 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

  <script>
    let allImages = [];
    let currentCategory = "all";
    let visibleCount = 0;
    const batchSize = 9;

    const gallery = document.getElementById("gallery");
    const noResults = document.getElementById("noResults");
    const loading = document.getElementById("loading");
    const searchInput = document.getElementById("searchInput");

    // 🟡 Fetch image list dynamically from GCS JSON
    async function fetchImages() {
      try {
        const res = await fetch(
          "https://storage.googleapis.com/imagesg/festivals/rangoli/gallery.json"
        );
        allImages = await res.json();
        loading.textContent = "Loading images...";
        resetGallery();
      } catch (err) {
        console.error("Error loading images:", err);
        loading.textContent = "❌ Failed to load images.";
      }
    }

    // 🎯 Filter + Render logic
    function getFilteredImages() {
      const searchTerm = searchInput.value.toLowerCase().trim();
      return allImages.filter((img) => {
        const matchCategory =
          currentCategory === "all" || img.category === currentCategory;
        const matchSearch =
          !searchTerm ||
          img.keywords.toLowerCase().includes(searchTerm) ||
          img.category.toLowerCase().includes(searchTerm);
        return matchCategory && matchSearch;
      });
    }

    function renderNextBatch() {
      const filtered = getFilteredImages();
      const nextImages = filtered.slice(visibleCount, visibleCount + batchSize);

      nextImages.forEach((item, index) => {
        const link = document.createElement("a");
        link.href = item.url;
        link.setAttribute("data-lightbox", "festivals");
        link.setAttribute(
          "data-title",
          `${item.category.toUpperCase()} - ${item.keywords}`
        );

        const img = document.createElement("img");
        img.src = item.url;
        img.loading = "lazy";
        img.alt = `${item.category} ${visibleCount + index + 1}`;

        link.appendChild(img);
        gallery.appendChild(link);
      });

      visibleCount += nextImages.length;
      noResults.style.display = filtered.length === 0 ? "block" : "none";
      loading.style.display =
        visibleCount < filtered.length ? "block" : "none";
    }

    function resetGallery() {
      gallery.innerHTML = "";
      visibleCount = 0;
      renderNextBatch();
    }

    function filterImages(category) {
      currentCategory = category;
      document.querySelectorAll(".filters button").forEach((btn) => {
        btn.classList.remove("active");
      });
      event.target.classList.add("active");
      resetGallery();
    }

    function applySearchFilter() {
      resetGallery();
    }

    // ♾️ Infinite scroll handler
    window.addEventListener("scroll", () => {
      if (
        window.innerHeight + window.scrollY >=
        document.body.offsetHeight - 300
      ) {
        const filtered = getFilteredImages();
        if (visibleCount < filtered.length) {
          renderNextBatch();
        }
      }
    });

    // 🚀 Start fetching images on page load
    fetchImages();
  </script>
</body>
</html>
