<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Diwali Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi:ital@0;1&family=Vollkorn:wght@400;600&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Warm Neutrals & Subtle Accent -->
    <!-- Application Structure Plan: A minimalist viewer page designed to showcase a single, large image. The structure includes the standard site navigation for consistency, a prominent "Back" button for usability, and a central container for the image itself. The focus is entirely on the selected card. -->
    <!-- Visualization & Content Choices: 
        - Report Info: A single high-resolution image URL passed via query parameter. Goal: Display. Method: JavaScript is used to parse the URL parameter and dynamically create an `<img>` tag with the high-resolution source. Interaction: A clear "Back to Gallery" link. Justification: This approach allows for a single, reusable template to display any card from the gallery, making it efficient and easy to maintain. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Vollkorn', serif;
        }
        .hindi-title {
            font-family: 'Tiro Devanagari Hindi', serif;
        }
    </style>
</head>
<body class="bg-rose-50 text-stone-800">

    <nav class="bg-white/80 backdrop-blur-sm sticky top-0 z-50 border-b border-rose-100">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-2">
                <div class="flex flex-wrap space-x-4 md:space-x-6 text-sm md:text-base">
                    <a href="karwa_chauth_homepage_2025.html" class="text-stone-600 hover:text-rose-800 py-2">Home</a>
                    <a href="karwa_chauth_about_2025.html" class="text-stone-600 hover:text-rose-800 py-2">About</a>
                    <a href="karwa_chauth_rituals_2025.html" class="text-stone-600 hover:text-rose-800 py-2">Rituals</a>
                    <a href="karwa_chauth_gallery_2025.html" class="text-stone-600 hover:text-rose-800 py-2">Gallery</a>
                    <a href="diwali_cards_2025.html" class="text-rose-800 font-bold border-b-2 border-rose-700 py-2">Diwali Cards</a>
                </div>
            </div>
        </div>
    </nav>

    <header class="text-center py-12 md:py-16 bg-cover bg-center" style="background-image: linear-gradient(to bottom, rgba(255, 241, 242, 0.7), rgba(255, 241, 242, 1)), url('https://storage.googleapis.com/kreatewebsite/sites/karwa-chauth.happydiwali.org/Banner/Celebrate-Karwa-Chauth.jpg');">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl md:text-5xl font-bold text-rose-800 mt-2">Festive Greeting Card</h1>
            <p class="mt-4 text-lg md:text-xl text-stone-700 max-w-3xl mx-auto">Share the warmth and joy of the festival.</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 md:py-12 text-center">
        <a href="diwali_cards_2025.html" class="inline-block bg-rose-700 text-white py-2 px-6 rounded-full hover:bg-rose-800 transition-colors mb-8">
            &larr; Back to Gallery
        </a>
        <div id="image-container" class="max-w-4xl mx-auto bg-white p-4 rounded-xl shadow-lg border border-rose-200">
            <!-- Full-size image will be inserted here by JavaScript -->
        </div>
    </main>

    <footer class="text-center py-8 mt-12 bg-white/50 border-t border-rose-100">
        <div class="container mx-auto px-4">
            <p class="text-stone-600">Wishing you a happy, prosperous, and bright Diwali!</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const imageUrl = params.get('img');
            const imageContainer = document.getElementById('image-container');

            if (imageUrl) {
                const imgElement = document.createElement('img');
                imgElement.src = imageUrl;
                imgElement.alt = 'Full size Diwali Greeting Card';
                imgElement.classList.add('w-full', 'h-auto', 'rounded-lg');
                imageContainer.appendChild(imgElement);
            } else {
                imageContainer.innerHTML = '<p class="text-stone-700 p-8">Image not found. Please return to the gallery.</p>';
            }
        });
    </script>
</body>
</html>
