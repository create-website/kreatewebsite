<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Festival Greeting Cards 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi:ital@0;1&family=Vollkorn:wght@400;600&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Warm Neutrals & Subtle Accent -->
    <!-- Application Structure Plan: A dedicated gallery page for Diwali cards. The structure is simple and highly visual, focusing on a responsive grid that showcases the collection of images effectively. This allows for easy browsing and appreciation of the festive artwork. -->
    <!-- Visualization & Content Choices: 
        - Report Info: A collection of Diwali-themed images/cards. Goal: Showcase/Inspire. Method: A responsive image grid with a clear title. Interaction: A subtle hover zoom effect on each card to add a touch of interactivity and focus. Justification: For a collection of greeting cards, a clean, visually-focused gallery is the most effective and user-friendly presentation method. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Vollkorn', serif;
        }
        .hindi-title {
            font-family: 'Tiro Devanagari Hindi', serif;
        }
    </style>
</head>
<body class="bg-stone-100 text-stone-800">

    <header class="text-center py-12 md:py-20 bg-cover bg-center" style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)), url('https://storage.googleapis.com/kreatewebsites/photos400/diwali-wallpaper.jpg');">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl md:text-6xl font-bold text-white hindi-title">शुभ दीपावली</h1>
            <h2 class="text-3xl md:text-5xl font-bold text-yellow-300 mt-2">Happy Diwali 2025</h2>
            <p class="mt-4 text-lg md:text-xl text-white/90 max-w-3xl mx-auto">Share the light and joy of the festival with these beautiful cards and greetings.</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 md:py-12">

        <section id="gallery">
            <h3 class="text-3xl font-bold text-center text-stone-800 mb-8">Festive Card Collection</h3>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
                
                <div class="overflow-hidden rounded-xl shadow-lg border border-stone-200">
                    <img src="https://storage.googleapis.com/kreatewebsites/photos400/happy-diwali.jpg" alt="Happy Diwali Greeting Card" class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
                </div>
                <div class="overflow-hidden rounded-xl shadow-lg border border-stone-200">
                    <img src="https://storage.googleapis.com/kreatewebsites/photos400/shubh-deepawali.jpg" alt="Shubh Deepawali Greeting Card" class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
                </div>
                <div class="overflow-hidden rounded-xl shadow-lg border border-stone-200">
                    <img src="https://storage.googleapis.com/kreatewebsites/photos400/Diwali-card.jpg" alt="Diwali Greeting Card" class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
                </div>
                <div class="overflow-hidden rounded-xl shadow-lg border border-stone-200">
                    <img src="https://storage.googleapis.com/kreatewebsites/photos400/happy-diwali-wishes.jpg" alt="Happy Diwali Wishes Card" class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
                </div>
                 <div class="overflow-hidden rounded-xl shadow-lg border border-stone-200">
                    <img src="https://storage.googleapis.com/kreatewebsites/photos400/deepawali-diyas.jpg" alt="Deepawali Diyas" class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
                </div>
                 <div class="overflow-hidden rounded-xl shadow-lg border border-stone-200">
                    <img src="https://storage.googleapis.com/kreatewebsites/photos400/Diwali-cards.jpg" alt="Diwali Cards" class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
                </div>
                <div class="overflow-hidden rounded-xl shadow-lg border border-stone-200">
                    <img src="https://storage.googleapis.com/kreatewebsites/photos400/happy-diwali-diyas.jpg" alt="Happy Diwali with Diyas" class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
                </div>
                <div class="overflow-hidden rounded-xl shadow-lg border border-stone-200">
                    <img src="https://storage.googleapis.com/kreatewebsites/photos400/diwali-ganesha.jpg" alt="Diwali Ganesha" class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
                </div>
                <div class="overflow-hidden rounded-xl shadow-lg border border-stone-200">
                    <img src="https://storage.googleapis.com/kreatewebsites/photos400/diwali-2014-wallpaper.jpg" alt="Diwali Wallpaper" class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
                </div>
                 <div class="overflow-hidden rounded-xl shadow-lg border border-stone-200">
                    <img src="https://storage.googleapis.com/kreatewebsites/photos400/Puja-poster.jpg" alt="Diwali Puja Poster" class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
                </div>
                <div class="overflow-hidden rounded-xl shadow-lg border border-stone-200">
                    <img src="https://storage.googleapis.com/kreatewebsites/photos400/bhaiya-dooj.jpg" alt="Bhaiya Dooj Greeting Card" class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
                </div>
                 <div class="overflow-hidden rounded-xl shadow-lg border border-stone-200">
                    <img src="https://storage.googleapis.com/kreatewebsites/photos400/Bhai-dooj.jpg" alt="Bhai Dooj Greeting Card" class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
                </div>
                <div class="overflow-hidden rounded-xl shadow-lg border border-stone-200">
                    <img src="https://storage.googleapis.com/kreatewebsites/photos400/shubh-laabh.jpg" alt="Shubh Laabh" class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
                </div>
                <div class="overflow-hidden rounded-xl shadow-lg border border-stone-200">
                    <img src="https://storage.googleapis.com/kreatewebsites/photos400/diwali-ganeshji-wallpapers.jpg" alt="Ganeshji Wallpaper" class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
                </div>
                <div class="overflow-hidden rounded-xl shadow-lg border border-stone-200">
                    <img src="https://storage.googleapis.com/kreatewebsites/photos400/happy-deepavali.jpg" alt="Happy Deepavali" class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
                </div>
                <div class="overflow-hidden rounded-xl shadow-lg border border-stone-200">
                    <img src="https://storage.googleapis.com/kreatewebsites/photos400/Diwali-celebration.jpg" alt="Diwali Celebration" class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
                </div>
                 <div class="overflow-hidden rounded-xl shadow-lg border border-stone-200">
                    <img src="https://storage.googleapis.com/kreatewebsites/photos400/diwali-wallpapers-2014.jpg" alt="Diwali Wallpaper 2014" class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
                </div>
                 <div class="overflow-hidden rounded-xl shadow-lg border border-stone-200">
                    <img src="https://storage.googleapis.com/kreatewebsites/photos400/Diwali-deepak.jpg" alt="Diwali Deepak" class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
                </div>
                 <div class="overflow-hidden rounded-xl shadow-lg border border-stone-200">
                    <img src="https://storage.googleapis.com/kreatewebsites/photos400/colourful-ganesha.jpg" alt="Colourful Ganesha" class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
                </div>
                 <div class="overflow-hidden rounded-xl shadow-lg border border-stone-200">
                    <img src="https://storage.googleapis.com/kreatewebsites/photos400/Diwali-ecards.jpg" alt="Diwali Ecards" class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
                </div>

            </div>
        </section>

    </main>

    <footer class="text-center py-8 mt-12 bg-white/50 border-t border-stone-200">
        <div class="container mx-auto px-4">
            <p class="text-stone-600">Wishing you a happy, prosperous, and bright Diwali!</p>
        </div>
    </footer>

</body>
</html>
